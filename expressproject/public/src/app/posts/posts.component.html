<div class="contentMain container-fluid pt-3">
    <div class="fullWidth">
        <header class="page-header d-flex px-2">
            <h4 class="page-Title fw-600">Create Post</h4>
        </header>
        <div class="content-main radius-2 p-3">
            <div class="row ">
                <div class="col-md-3 p-3">
                    <div>
                        <form class="form-horizontal " #user="ngForm">
                            <div class="form-group row">
                                <label class="col-sm-4 control-label">User Name
                                  <span>*</span>
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="User Name" name="userName" [(ngModel)]="enteredValue.userName" #userName="ngModel" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 control-label"> Country
                                  <span>*</span>
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Contry" name="userCountry" [(ngModel)]="enteredValue.userCountry" #userCountry="ngModel" required="required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 control-label">Mode of Pay
                                </label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" placeholder="Mode of Pay" name="userModeOfPay" [(ngModel)]="enteredValue.userModeOfPay" #userModeOfPay="ngModel">
                                </div>
                            </div>
                            <div class="form-group row ">
                                <div class="col-sm-3 ">
                                    <button type="button " class="btn btn-secondary ml-2 " (click)="onCancel() ">Cancel</button>

                                </div>
                                <div class="col-sm-3 ">

                                    <button type="submit " class="btn btn-primary ml-2 " [disabled]="!user.form.valid" (click)="onSave() ">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-9 " style="background-color:cornsilk ">
                    <div class="table-box table-fullwidth pt-3 " style="flex-basis:100% ">
                        <div class="table-responsive ">
                            <table class="table table-hover table-striped table-bordered table-sm ">
                                <thead class="thead-dark ">
                                    <tr>
                                        <th>Name</th>
                                        <th>Country</th>
                                        <th>Mode Of Pay</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let displayItem of postArray ; let i=index;  ">
                                        <td>{{displayItem.userName}}</td>
                                        <td>{{displayItem.userCountry}}</td>
                                        <td>{{displayItem.userModeOfPay}}</td>
                                        <td> <button type="button " class="btn btn-dark sl-1" (click)="ondelete(displayItem._id)"> 
                                            Delete </button></td>
                                    </tr>
                                </tbody>

                            </table>
                            <mat-paginator [length]="totalPosts" [pageSize]="postperpage" [pageSizeOptions]="pageSizeOptions" (page)="onChanepage($event)"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
